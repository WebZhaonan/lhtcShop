  <header class="aui-bar aui-bar-nav" id="aui-header">
    <div class="left" tapmode onclick="fnOpenCitySelectorFrame();">
        <div class="arrow" id="arrow"></div>
        <div class="city" id="city">北京市</div>
    </div>
    <ul class="flex-wrap" >
        <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con active" >乐航同城</li>
        <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >发现</li>
        <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >发布</li>
        <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >消息</li>
        <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >个人中心</li>
    </ul>
  </header>
    <div id="main" class="flex-con">
    </div>
    <div id="footer" class="border-t">
        <ul class="flex-wrap" >
            <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con active" >首页</li>
            <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >发现</li>
            <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >发布</li>
            <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >消息</li>
            <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >个人中心</li>
        </ul>
    </div>

</div>
</body>

function funIniGroup(){
    var eHeaderLis = $api.domAll('header li'),
        frames = [];
    for (var i = 0,len = eHeaderLis.length; i < len; i++) {
            frames.push( {
                name: 'frame'+i,
                url: './html/frame'+i+'.html',
                bgColor : '#fff',
                bounces:false
            } )
    }
    api.openFrameGroup({
        name: 'group',
        scrollEnabled: false,
        rect: {
            x: 0,
            y: $api.dom('header').offsetHeight,
            w: api.winWidth,
            h: $api.dom('#main').offsetHeight
        },
        index: 0,
        frames: frames
    }, function (ret, err) {
    });
}

// 随意切换按钮
function randomSwitchBtn( tag ) {
    if( tag == $api.dom('#footer li.active') )return;
    var eFootLis = $api.domAll('#footer li'),
        eHeaderLis = $api.domAll('header li'),
        index = 0;
    for (var i = 0,len = eFootLis.length; i < len; i++) {
        if( tag == eFootLis[i] ){
            index = i;
        }else{
            $api.removeCls(eFootLis[i], 'active');
            $api.removeCls(eHeaderLis[i], 'active');
        }
    }
    $api.addCls( eFootLis[index], 'active');
    $api.addCls( eHeaderLis[index], 'active');
    api.setFrameGroupIndex({
        name: 'group',
        index: index
    });
}
