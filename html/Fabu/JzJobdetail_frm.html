<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>AUI快速完成布局</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <style media="screen">
    body{
      overflow-y: scroll;
    }
      .bz{
        padding-top: 5px
      }
    </style>
</head>
<body>
  <div id="temBox">
  </div>
  <script type="text/template" id="template">
    <div class="aui-content box" id="">
        <ul class="aui-list aui-media-list">
          <li class="aui-list-item">
                      <div class="aui-media-list-item-inner">
                          <div class="aui-list-item-inner">
                              <div class="aui-list-item-title aui-font-size-16">急招{{= it.name}}</div>
                              <div class="aui-list-item-text">
                                  <p class="aui-ellipsis-2">{{= it.t_name}}</p>
                              </div>
                          </div>
                          <div class="aui-info-item aui-font-size-16" style="width:40%;color:#fe467a">{{= it.price}}/天</div>
                      </div>
                      <div class="aui-ellipsis-2" style="font-size:0.7rem;color:#757575;margin-top:-0.4rem;">招聘人数：{{= it.people}}</div>
                      <div class="aui-ellipsis-2" style="font-size:0.7rem;color:#757575;margin-top:0.4rem;">结算方式：{{= it.price_type}}</div>
                  </li>
                  <li class="aui-list-header aui-font-size-18">
                      职位详情
                  </li>
                  <li class="aui-list-item aui-list-item-arrow">
                      <div class="aui-media-list-item-inner">
                          <div class="aui-list-item-inner">
                              <div class="aui-list-item-text">
                                  <div class="aui-list-item-title">{{= it.name}}</div>
                              </div>
                              <div class="aui-list-item-text aui-ellipsis-2">
                                {{= it.detail}}
                              </div>
                          </div>
                      </div>
                  </li>
        </ul>
        <div class="aui-card-list-header">
              地址详情
        </div>
    </div>
  </script>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/doT.min.js" ></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        fnJobid(api.pageParam.wareId)
    }
    function fnJobid(wareId_) {
      api.ajax({
          url: 'http://lhtcshop.com/public/index/Ajax/get_jianzhis',
          method: 'post',
           data: {
             values: {
                 id:wareId_
             }
        }
      },function(ret, err){
        if (ret.code == 'success') {
            var dataInter = ret.data;
            console.log(JSON.stringify(dataInter))
            var interText = doT.template($api.text($api.byId('template')));
            $api.html($api.byId('temBox'), interText(dataInter));
            api.execScript({
                name: 'Jobdetail',
                script: 'var phone = \"' + dataInter.phone + '\"'
            });
            var map = api.require('bMap');
              map.open({
                  rect: {
                      x: 0,
                      y: $api.dom('.box').offsetHeight,
                      w: api.frameWidth,
                      h: '200'
                  },
                  center: {
                      lon:  dataInter.ln,
                      lat:  dataInter.la
                  },
                  zoomLevel: 10,
                  showUserLocation: true,
                  fixedOn: api.frameName,
                  fixed: false
              }, function(ret) {
                  if (ret.status) {

                  }
              });
        } else {
        }
      });
    }

</script>

</html>
