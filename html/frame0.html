    body{
      background: #fff;
    }
    .aui-searchbar{
      background-color: #fff;
    }
    .aui-searchbar-input{
      font-family: SimHei;
      border: 1px solid #fff;
      background: transparent;
      margin: 0 1.5rem;
      height: 1.6rem;
      line-height: 1.6rem;
    }
    .aui-searchbar-input input{
      color: #fff;
      height: 1.6rem;
    }
    .aui-searchbar .aui-iconfont{
      color: #fff !important;
    }
    .aui-searchbar-input input::-webkit-input-placeholder{
        color: #fff;
    }
    .aui-searchbar-input input::-moz-placeholder{   /* Mozilla Firefox 19+ */
        color:#fff;
    }
    .aui-searchbar-input input:-moz-placeholder{    /* Mozilla Firefox 4 to 18 */
        color:#fff;
    }
    .aui-searchbar-input input:-ms-input-placeholder{  /* Internet Explorer 10-11 */
        color:#fff;
    }
    img.icon {
        display: block;
        margin: 0 auto;
        width: 60%;
    }
    .aui-grid-label {
        padding-top: 0.5rem;
        font-size: 0.7rem !important;
    }
    .goods-item {
        border: 1px solid #eee;
        text-align: center;
        padding: 0.5rem;
    }
    .goods-item img {
        display: block;
        width: 100%;
        height: 7rem;
    }
    .title {
        color: #666;
        font-size: 0.8rem;
        text-align: center;
    }
    .title p {
        font-size: 0.6rem;
        color: #ccc;
    }
    .goods-title {
        font-size: 0.7rem;
        color: #333 !important;
    }
    .hot img {
        width: 3rem;
        display: block;
        margin: 0 auto;
    }
  .aui-searchbar{
     position: absolute;
     top: 20px;
     left:0px;
     z-index: 99;
    background: transparent;
  }
  .Aui_ca{
    text-align: center;
    width: 100%;
    padding-bottom:1rem;
  }
  .Aui_ca img{
    display: block;

  .aui-margin-b-15{
