<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>发布</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/aui.css">
    <style>
        /*.empty{ text-align: center; padding: 120px 0; }*/
        .aui-img{
          width: 35px !important;
          height: 35px;
        }
    </style>
</head>
<body>
  <section>
    <div class="aui-card-list">
           <div class="aui-card-list-content">
               <ul class="aui-list aui-media-list" id="list">

               </ul>
           </div>
       </div>
  </section>

        <!--模板渲染-->
        <script type="text/template" id="template">
                        {{ for(var prop in it) { }}
                         <li class="aui-list-item aui-list-item-middle"  onclick="fnOpenList('{{= it[prop].id}}','{{= it[prop].keywords}}','{{= it[prop].url}}');">
                             <div class="aui-media-list-item-inner">
                                 <div class="aui-list-item-media" style="width:2.5rem">
                                     <img src='http://{{= it[prop].image}}' class="aui-img" >
                                 </div>
                                 <div class="aui-list-item-inner aui-list-item-arrow">
                                     <div class="aui-list-item-text">
                                         <div class="aui-list-item-title">{{= it[prop].name }}</div>
                                     </div>
                                 </div>
                             </div>
                         </li>
                          {{ } }}
        </script>
        <script type="text/javascript" src="../script/api.js"></script>
        <script type="text/javascript" src="../script/doT.min.js"></script>
        <script type="text/javascript" src="../script/common.js"></script>
        <script src></script>
        <script type="text/javascript">
        apiready = function() {
            fnGetJson();
            init();
        };
         function fnOpenList(wareId,keywords,url) {
           var userInfo= $api.getStorage('userInfo');
           if(userInfo){
             api.ajax({
                 url: 'http://lhtcshop.com/public/index/Ajax/get_erji',
                 method: 'post',
                 headers: {
                     "X-APICloud-AppId":"A6079750662654",
                     "X-APICloud-AppKey":"4B3AB3D8-C633-6D3E-F6C3-37EDFE6978AB"
                 },
                 dataType:'json',
                 data: {
                     values: {
                         id: wareId,
                     }
                 }
             },function(ret, err){
                 if (ret) {
                  if(ret.code!='error'){
                    var a  = [];
                    for (var i = 0; i < ret.length; i++) {
                        a.push(ret[i].name)
                    }
                        api.actionSheet({
                        title: '请选择发布类型',
                        cancelTitle: '取消',
                        buttons:a
                      }, function(res) {
                        var index = res.buttonIndex;
                        if(ret[index-1]!=undefined){
                          api.openWin({
                              name: ret[index-1].keywords,
                              url: ret[index-1].url,
                              pageParam: {
                                  name: 'test'
                              }
                          });
                        }
                      })
                  }else {
                    api.openWin({
                        name: keywords,
                        url: url,
                        pageParam: {
                            name: 'test'
                        }
                    });
                  }
                 }
             });
           }else {
             noLogin()
           }
    }
        // 获取数据
        function fnGetJson() {
          api.ajax({
              url: 'http://lhtcshop.com/public/index/Ajax/category',
              method: 'post',
          },function(ret, err){
            api.showProgress({
              title: '努力加载中...',
              text: '先喝杯茶...',
              modal: false
              });
              if (ret) {
                api.hideProgress();
                var dataInter = ret
                var interText = doT.template($api.text($api.byId('template')));
                $api.html($api.byId('list'), interText(dataInter));
                api.hideProgress();
              } else {

              }
          });

        }
        </script>
</body>
</html>
