    // 更新头像显示
    function fnUpdateLocalAvatar(data_) {
        // 缓存头像
        var icon = $api.byId('icon');
        api.imageCache({
            url: data_
        }, function(ret, err) {
            if (ret) {
                icon.style.backgroundImage = 'url('+ ret.url + ')';
                // $api.css(icon,'background:url('+ ret.url +')')
            } else {
                api.toast({
                    msg: '获取头像失败',
                    duration: 2000,
                    location: 'bottom'
                });
            }
        });
    }

    // 选择头像
    function fnSetAvatar() {
        api.actionSheet({
            title: '选择',
            cancelTitle: '取消',
            buttons: ['拍照', '相册']
        }, function(ret, err) {
            if (ret) {
                var sourceTypes = [
                    'camera',
                    'album'
                ];
                var encodingType = [
                    'jpg',
                    'png'
                ];
                if (ret.buttonIndex == (sourceTypes.length + 1)) {
                    return;
                }
                api.getPicture({
                    sourceType: sourceTypes[ret.buttonIndex - 1],
                    encodingType:encodingType,
                    destinationType:'url',
                    mediaValue:'pic',
                    allowEdit: true,
                    quality: 50, // 指定图片质量
                }, function(ret, err) {
                    if (ret) {
                       fnUploadAtavar(ret.data);
                    }else {
                      {
                        //  alert(JSON.stringify());
                      }
                    }
                });
            }
        });
    }

    // 上传头像文件
    function fnUploadAtavar(avatarUrl_) {
        var userInfo = $api.getStorage('userInfo');
        api.ajax({
            url: hname.hname.name +'/public/index/Index/user_image?userid='+userInfo.id,
            method: 'post',
            headers: {
                "X-APICloud-AppId": "A6079750662654",
                "X-APICloud-AppKey": "4B3AB3D8-C633-6D3E-F6C3-37EDFE6978AB"
            },
            data: {
              values: {
                  filename: 'icon'
              },
                files: {
                    file: avatarUrl_
                }
            }
        }, function(ret, err) {
            if (ret.Msg) {
              alert(234)
              fnUpdateLocalAvatar(ret.Msg);
            } else {
                console.log(JSON.stringify(err));
            }
        });
    }
