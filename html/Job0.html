<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <title>底部导航</title>
  <link rel="stylesheet" type="text/css" href="../css/api.css"/>
  <link rel="stylesheet" type="text/css" href="../css/style.css"/>
  <link rel="stylesheet" href="../css/aui.css">
  <style media="screen">
    button, .aui-btn{
      height: 29px;
      line-height: 29px;
      font-size: 14px;
      margin-top: 5px;
      color: #3d2d2d
    }
    .aui-list-item-arrow:before {
      content: none;
    }
    .aui-mo{
      color: #fe467a;
      font-size: 20px
    }
    .aui-inf{
      background: #fe467a;
      color: #fff
    }
    .aui-btn-op{
      background: none;
      border: 1px solid #999;
      margin-bottom: 10px
    }
.aui-list .aui-list-item{
border-bottom: 1px solid #ddd !important;
margin-top: 20px
}
  </style>
</head>
<body>
  <ul class="aui-list aui-media-list" id="tem">
          </ul>
          <!--模板渲染-->
          <script type="text/template" id="template">
            {{ for(var prop in it) { }}
            <li class="aui-list-item aui-list-item-arrow" onclick="fnjobDetail('{{= it[prop].id}}')">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title">急招{{= it[prop].name}}</div>
                            <div class="aui-list-item-righ aui-mo">{{= it[prop].price}}/天</div>
                        </div>
                        <div class="aui-list-item-text aui-ellipsis-2">
                            {{= it[prop].t_name}}
                        </div>
                      <div class="aui-btn">{{= it[prop].address}}</div>
                    </div>
                </div>

                <div class="aui-info aui-padded-b-0" style="padding:0 !important;">
                  <div class="bz">
                  </div>
                  <div class="aui-info-item aui-font-size-12">{{= it[prop].distance}}</div>
                  </div>
            </li>
            {{ } }}
          </script>
  <script type="text/javascript" src="../script/api.js"></script>
  <script type="text/javascript" src="../script/doT.min.js" ></script>
  <script type="text/javascript">
  apiready = function(){
    fnGetjobinfo()
  }
  // 获取招聘信息
  function fnGetjobinfo() {
    var map = api.require('bMap');
    map.getLocation({
        accuracy: '100m',
        autoStop: true,
        filter: 1
    }, function(ret, err){
        if(ret.status){
            lat = ret.lat;
            lon = ret.lon;
            //设置地图中心
            map.setCenter({
                coords: {
                    lon: lon,
                    lat: lat
                },
                animation:true
            });
            api.ajax({
                url: 'http://lhtcshop.com/public/index/Ajax/get_jianzhis',
                method: 'post',
                 data: {
                  values: {
                    ln: lon,
                    la: lat
                  },
              }
            },function(ret, err){
              if (ret.code == 'success') {
                  var dataInter = ret.data;
                  var interText = doT.template($api.text($api.byId('template')));
                  $api.html($api.byId('tem'), interText(dataInter));
              } else {
              }
            });
        }
    });
  }
  // 打开找工作详情，指定ID
  function fnjobDetail(wareId_) {
     api.openWin({
         name: 'JzJobdetail',
         url: './Fabu/JzJobdetail.html',
         pageParam: {
             wareId: wareId_,
         },
         animation: {
             type: "fade"
         }
     });
  }
  </script>
</body>
</html>
