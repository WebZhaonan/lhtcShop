<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>发布</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/aui.css">
    <style>
        /*.empty{ text-align: center; padding: 120px 0; }*/
        .aui-img{
          width: 35px !important;
          height: 35px;
        }
    </style>
</head>
<body>
     <div class="aui-card-list">
            <div class="aui-card-list-content">
                <ul class="aui-list aui-media-list">
                    <li class="aui-list-item aui-list-item-middle"  onclick="fnOpenList1();">
                        <div class="aui-media-list-item-inner">
                            <div class="aui-list-item-media" style="width: 2.5rem;">
                                <img src="../image/Suitcase1.png" class="aui-img" >
                            </div>
                            <div class="aui-list-item-inner aui-list-item-arrow">
                                <div class="aui-list-item-text">
                                    <div class="aui-list-item-title aui-font-size-14">发职位找人才</div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item aui-list-item-middle" onclick="fnOpenResume();">
                        <div class="aui-media-list-item-inner">
                            <div class="aui-list-item-media" style="width: 2.5rem;">
                                <img src="../image/WordDocument.png" class="" style="width:31px;height:37px;">
                            </div>
                            <div class="aui-list-item-inner aui-list-item-arrow">
                                发简历找工作
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item aui-list-item-middle" onclick="fnOpenList3()">
                        <div class="aui-media-list-item-inner">
                            <div class="aui-list-item-media" style="width: 2.5rem;">
                                <img src="../image/Bag.png" class="" style="width:31px;height:33px;">
                            </div>
                            <div class="aui-list-item-inner aui-list-item-arrow">
                                二手物品
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item aui-list-item-middle" onclick="fnOpenList4();">
                        <div class="aui-media-list-item-inner">
                            <div class="aui-list-item-media" style="width: 2.5rem;">
                                <img src="../image/Home.png" class="" style="height:33px;width:39px;margin-left:-3px">
                            </div>
                            <div class="aui-list-item-inner aui-list-item-arrow">
                                本地服务
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item aui-list-item-middle" onclick="fnOpenList5()">
                        <div class="aui-media-list-item-inner">
                            <div class="aui-list-item-media" style="width: 2.5rem;">
                                <img src="../image/Myspace.png" class="" style="width:32px;height:32px;">
                            </div>
                            <div class="aui-list-item-inner aui-list-item-arrow">
                                租房服务
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <script type="text/javascript" src="script/api.js"></script>
        <script type="text/javascript">
         function fnOpenList1() {
        // 打开发职位找人才窗口
        api.openWin({
            name: 'Frame2List_win',
            url: './Frame2List_win.html',
            pageParam: {
                name: 'test'
            }
        });
         }
         function fnOpenResume() {
          //  打开发简历找工作窗口
          api.openWin({
              name: 'Resume_win',
              url: './Resume_win.html',
              pageParam: {
                  name: 'test'
              }
          });

         }
         function fnOpenList4() {
        // 打开本地服务窗口
        api.openWin({
            name: 'Frame1List_win',
            url: './Frame1List_win.html',
            pageParam: {
                name: 'test'
            }
        });
         }
         function fnOpenList3() {
        // 打开二手服务窗口
        api.openWin({
            name: 'Frame0List_win',
            url: './Frame0List_win.html',
            pageParam: {
                name: 'test'
            }
        });
         }
         function fnOpenList5() {
        // 打开二手服务窗口
        api.openWin({
            name: 'Frame3List_win',
            url: './Frame3List_win.html',
            pageParam: {
                name: 'test'
            }
        });
         }
        </script>
</body>
</html>
