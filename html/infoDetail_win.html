<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
        .aui-searchbar {
            background: transparent;
        }
        .aui-bar-nav .aui-searchbar-input {
            background-color: #ffffff;
        }
        .aui-bar-tab .aui-bar-tab-item{
          padding-top: 8px
        }
        .aui-bar-tab .aui-bar-tab-item .aui-iconfont{
          position: relative;
          z-index: 20;
          top: -0.2rem;
          height: 1.2rem;
          font-size: 1.2rem;
          line-height: 1rem;
        }
        .aui-bg-danger{
          background-color: #fe467a !important;
        }
    </style>
</head>
<body>
  <header class="aui-bar aui-bar-nav" id="aui-header">
      <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
          <span class="aui-iconfont aui-icon-left"></span>
      </a>
      <div class="aui-title">二手详情</div>
      <a class="aui-pull-right aui-btn" class="share" tapmode  onclick="fnOpenShareFrame()">
          <span class="aui-iconfont aui-icon-share"></span>
      </a>
  </header>
  <div id="main" class="flex-con">
  </div>
  <footer class="aui-bar aui-bar-tab" id="footer">
            <div class="aui-bar-tab-item aui-border-r" tapmode style="width: 5rem;" onclick="fnCall()">
                 <i class="aui-iconfont aui-icon-phone"  style="color:#2d2d2d;"></i>
                <div class="aui-bar-tab-label" style="color:#2d2d2d;">电话交流</div>
            </div>
            <div class="aui-bar-tab-item" tapmode style="width:5rem;">
                <i class="aui-iconfont aui-icon-comment"  style="color:#2d2d2d;"></i>
                <div class="aui-bar-tab-label"  style="color:#2d2d2d;">在线交流</div>
            </div>
            <div class="aui-bar-tab-item aui-bg-danger aui-text-white" tapmode style="width: auto;" onclick="fnopenLjBuy()">立即购买</div>
        </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'infoDetail_frm',
            url: 'infoDetail_frm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto',
                marginBottom:60,
            },
            progress: {
                type:'default',
                title:'加载中.....',
                text:'先喝会儿茶~~~'
              },
        })
        fnInitEvent();
    };
    function fnCall() {
      // 拨打电话
      api.call({
        type: 'tel_prompt',
        number: '13080920872'
});
    }
    // 分享
    function fnInitEvent() {
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
            if (shareStatus) {
                fnOpenShareFrame();
            } else {
                api.closeWin();
            }
        });
    };
    var shareStatus = false;
    function fnOpenShareFrame() {
        shareStatus = !shareStatus;
        if (shareStatus) {
            api.openFrame({
                name: 'share_frame',
                url: './share_frame.html',
                bounces: false,
                vScrollBarEnabled: false,
                hScrollBarEnabled: false,
                rect: {
                    x: 0,
                    y: 0,
                    w: 'auto',
                    h: 'auto'
                },
            });
        } else {
            api.closeFrame({
                name: 'share_frame'
            });
        }
    };
    function fnopenLjBuy() {
      // 立即购买
      api.openWin({
          name: 'LjBuy_win',
          url: './LjBuy_win.html',
          pageParam: {
              name: 'test'
          }
      });
    }
    function closeWin(){
        api.closeWin({
        });
    }
</script>
</html>
