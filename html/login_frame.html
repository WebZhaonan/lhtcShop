<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>登录Frame</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" href="../css/aui.css">
    <link rel="stylesheet" href="../css/common.css">
    <style media="screen">
    .aui-bg-info{
     background: #eee !important
    }
    </style>
</head>

<body>
  <div class="aui-list aui-media-list aui-list-noborder aui-bg-info user-info">
      <div class="aui-list-item aui-list-item-middle user-header">
        <img src="../image/user_img1.png" alt="">
          </div>
      </div>
    <div class="row">
        <input id="username" class="input" type="text" placeholder="用户名" style="border-bottom: 1px solid #fe467a !important" name="user">
    </div>
    <div class="row">
        <input id="password" class="input" type="password" placeholder="密码" style="border-bottom: 1px solid #fe467a !important" name="pswd">
    </div>
    <div class="btn" tapmode="highlight" onclick="fnLogin();">登录</div>
    <div class="forget">
      <a class="aui-pull-left  bage" onclick="fnOpenforgetPassword()">忘记密码</a>
      <a class="aui-pull-right  bage">短信登录</a>
      </div>
      <div class="other">
          <div class="ange">其他方式登陆</div>
          <div class="btn-third-party">
              <i class="aui-iconfont aui-icon-wechat wechat" style="font-size:24px;color:#62b900" ></i>
            使用微信登录
          </div>
      </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script src="../script/common.js"></script>
<script type="text/javascript">
apiready = function() {
    fnInitUIInput();
    init();
};

var UIInput;
var usernameUIInputId;
var passwordUIInputId;
var usernameValue;
var passwordValue;
var jsfun  = function load() {
  window.location.reload()
}
function fnInitUIInput() {
    // 用户名输入框模块
    var username = $api.byId('username');
    var usernameRect = $api.offset(username);
    UIInput = api.require('UIInput');
    UIInput.open({
        rect: {
            x: usernameRect.l,
            y: usernameRect.t,
            w: usernameRect.w,
            h: usernameRect.h
        },
        styles: {
            bgColor: '#fff',
            size: 16,
            color: '#000',
            placeholder: {
                color: '#ccc'
            },
        },
        autoFocus: false,
        maxRows: 1,
        placeholder: '用户名',
        keyboardType: 'number',
        fixedOn: api.frameName
    }, function(ret, err) {
        if (ret) {
            usernameUIInputId = ret.id;
            if (ret && ret.eventType == "show") {
                setTimeout(function() {
                    UIInput.popupKeyboard({
                        id: usernameUIInputId
                    });
                }, 200);
            } else if (ret.eventType == "change") {
                UIInput.value({
                    id: usernameUIInputId
                }, function(ret, err) {
                    if (ret) {
                        if (ret.status) {
                            usernameValue = ret.msg;
                        }
                    }
                });
            }
        }
    });

    // 密码输入框模块
    var password = $api.byId('password');
    var passwordRect = $api.offset(password);
    UIInput.open({
        rect: {
            x: passwordRect.l,
            y: passwordRect.t,
            w: passwordRect.w,
            h: passwordRect.h
        },
        styles: {
            bgColor: '#fff',
            size: 16,
            color: '#000',
            placeholder: {
                color: '#ccc'
            }
        },
        autoFocus: false,
        maxRows: 1,
        placeholder: '密码',
        keyboardType: 'default',
        inputType: 'password',
        fixedOn: api.frameName
    }, function(ret, err) {
        if (ret) {
            passwordUIInputId = ret.id;
            if (ret.eventType == "change") {
                UIInput.value({
                    id: passwordUIInputId
                }, function(ret, err) {
                    if (ret) {
                        if (ret.status) {
                            passwordValue = ret.msg;
                        }
                    }
                });
            }
        }
    });
}

// 登录
function fnLogin() {
    if (!usernameValue) {
        if (api.systemType == 'android') {
            setTimeout(function() {
                UIInput.popupKeyboard({
                    id: usernameUIInputId
                });
            }, 200);
        } else {
            UIInput.popupKeyboard({
                id: usernameUIInputId
            });
        }
        return;
    }
    if (!passwordValue) {
        if (api.systemType == 'android') {
            setTimeout(function() {
                UIInput.popupKeyboard({
                    id: passwordUIInputId
                });
            }, 200);
        } else {
            UIInput.popupKeyboard({
                id: passwordUIInputId
            });
        }
        return;
    }
    api.ajax({
        url:hname.hname.name +'/public/index/Create/app_login',
        method: 'post',
        headers: {
            "X-APICloud-AppId":"A6079750662654",
            "X-APICloud-AppKey":"4B3AB3D8-C633-6D3E-F6C3-37EDFE6978AB"
        },
        dataType:'json',
        data: {
            values: {
                user: usernameValue,
                pswd: passwordValue
            }
        }
    }, function(ret,err) {
          $api.setStorage('userInfo', ret.data);
         if (ret.code=='success') {
          api.toast({
              title: '提示', 
              msg: ret.Msg,
          });
          api.execScript({
                name: 'root',//你要刷新winName
                script: jsfun
            });
           api.openWin({
               name: 'index',
               url: '../index.html',
               pageParam: {
                   name: 'test'
               },
           });
        } else {
          api.toast({
              msg:ret.Msg,
              duration: 2000,
              location: 'middle'
          });
        }
    });
}
// 打开忘记密码win
function fnOpenforgetPassword() {
  api.openWin({
      name: 'forgetPassword',
      url: './forgetPassword.html',
      pageParam: {
          name: 'test'
      },
  });
}
// 被注册页面调用，用于从注册页面传递用户名
function fnSetUsername(username_,pawd_) {
    usernameValue = username_;
    passwordValue = pawd_
    UIInput.value({
        id: usernameUIInputId,
        msg: username_
    });
    UIInput.value({
        id: passwordUIInputId,
        msg: pawd_
    });
}
</script>

</html>
