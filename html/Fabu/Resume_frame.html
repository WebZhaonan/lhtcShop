<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,aItemress=no">
    <title>AUI快速完成布局</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" href="../../css/common.css">
    <style media="screen">
      .sex img{
        display: inline-block;
        /*float: left;*/
        width:50px
      }
      .sex label{
        line-height: 0;
        padding-right: 20px
      }
      .aui-radio:checked{
        background-color: #fe467a;
        border: 1px solid #fe467a
      }
      .aui-list-item-input{
        position: relative;
      }
      #btn{
        background: #fe467a;
        color: #fff;
        position: absolute;
        right: 5px;
        top: 7px
      }
      .col{
        color: #999
      }
      #Data,.check{
        text-align: center;
        height: 1rem;
        font-size: 0.7rem;
        color: #2d2d2d;
      }
.aui-grid .aui-grid-label{
  height: 1.5rem;
  color: #999
}
.aui-col-xs-3{
  position: relative;
}
.cox:after{
  content: '';
  position: absolute;
  width: 1px;
  background: #ddd;
  height: 2.5rem;
  right: 0;
  top: 30px
}
.keep{
  width: 80%;
  margin: 0 auto;
  background: #fe467a;
  color: #fff;
  height: 2rem;
  line-height: 2.05rem;
  margin-top: 40px
}
    </style>
</head>
<body>
<ul class="aui-list aui-form-list">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                      姓名
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="" name="name" id="Uname">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        性别
                    </div>
                    <div class="aui-list-item-input sex">
                        <label><input class="aui-radio" type="radio" name="sex" value="0" checked> <img src="../../image/sex1.png" alt=""></label>
                        <label><input class="aui-radio" type="radio" name="sex" value="1" > <img src="../../image/sex2.png" alt=""></label>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        手机号
                    </div>
                    <div class="aui-list-item-input">
                        <input type="number" placeholder="" name="phone" id="phone">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-input">
                        <textarea placeholder="请填写教育背景" name="eduask" id="eduask"></textarea>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-input">
                        <textarea placeholder="请填写工作经验" name="work" id="work"></textarea>
                    </div>
                </div>
            </li>
        </ul>
        <section class="aui-grid aui-margin-b-15">
    <div class="aui-row">
        <div class="aui-col-xs-3  cox">
            <div class="aui-grid-label col">出生日期</div>
            <div class="aui-grid-label" onclick="fnopenData()" style="text-align:center;">
                <input type="text" placeholder="请选择" id="Data" readonly="readonly" name="birth">
            </div>
        </div>
        <div class="aui-col-xs-3  cox">
            <div class="aui-grid-label col">最高学历</div>
            <div class="aui-grid-label" onclick="fnopenactionSheet()" id="xl">
              请选择
            </div>
        </div>
        <div class="aui-col-xs-3 cox">
          <div class="aui-grid-label ">工作时间</div>
            <div class="aui-grid-label" onclick="fnopenactionSheetJob()" id="Job">
            请选择
            </div>
        </div>
        <div class="aui-col-xs-3">
          <div class="aui-grid-label col">薪资要求</div>
            <div class="aui-grid-label" onclick="fnopenactionSheetMon()" id="Mon">
            请选择
            </div>
        </div>
</section>
<div class="aui-btn aui-btn-block keep" onclick="fnSet()">保存</div>
</body>
<script type="text/javascript" src="../../script/api.js" ></script>
<script type="text/javascript" src="../../script/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../script/layer/layer.js"></script>
<script type="text/javascript" src="../../script/ydui.js"></script>
<script type="text/javascript" src="../../script/city.js"></script>
<script type="text/javascript" src="../../script/Reg.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
    }
</script>
</html>
