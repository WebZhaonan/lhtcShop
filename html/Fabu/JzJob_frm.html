<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>AUI快速完成布局</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <style type="text/css">
    .aui-content-padded {
        padding: 0.75rem;
        background-color: #ffffff;
        margin-top: 0.75rem;
    }
    .mon{
      width: 50% !important;
      border-bottom: 1px solid #999 !important;
      display: inline-block !important;
      height: 30px !important;
      text-align: center;
    }
    .aui-radio:checked{
      background-color: #fe467a;
      border: 1px solid #fe467a
    }
    .keep{
      width: 80%;
      margin: 0 auto;
      background: #fe467a;
      color: #fff;
      height: 2rem;
      line-height: 2.05rem;
      margin-top: 40px
    }
    #info{
      width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    </style>
</head>
<body>
    <div class="aui-content aui-margin-b-15">
     <ul class="aui-list aui-list-in">
         <li class="aui-list-item">
             <div class="aui-list-item-inner">
                 <div class="aui-list-item-title">工&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;资</div>
                 <div class="aui-list-item-left" style="padding-left:35px;width:80%">
                     <input type="number" class="mon" id='mon'>
                      <span style="color:#2d2d2d;">元/1小时</span>
                 </div>
             </div>
         </li>
         <li class="aui-list-item aui-list-item-middle" onclick="fnopenactionSheet()">
              <div class="aui-list-item-inner aui-list-item-arrow">
                  <div class="aui-list-item-title">结算方式</div>
                  <div class="aui-list-item-left" style="padding-left:35px;width:75%" id="jieusna">
                    请选择
                  </div>
                  <div>
          </li>
          <li class="aui-list-item">
             <div class="aui-list-item-inner">
                 <div class="aui-list-item-label">
                     联系电话
                 </div>
                 <div class="aui-list-item-input">
                     <input type="number" placeholder="请填写联系方式" id="phone">
                 </div>
             </div>
         </li>
          <li class="aui-list-item">
            <div class="aui-list-item-inner" onclick="fnBmap()" style="justify-content:initial !important;-webkit-justify-content:initial !important;padding-right:0 !important;">
                <div class="aui-list-item-title">工作地点</div>
                <div class="aui-list-item-left" style="padding-left:35px;width:70%">
                      <input type="" placeholder="请选择工作地点" readonly id="info">
                </div>
            </div>
          </li>
          <li class="aui-list-item aui-list-item-middle">
            <div class="aui-list-item-inner">
            <div class="aui-list-item-input">
                <textarea placeholder="请描述职位详情" name="eduask" id="jobms"></textarea>
            </div>
            </div>
          </li>
     </ul>
 </div>
 <div class="aui-btn aui-btn-block keep" onclick="fnFbjob()">发布</div>
</body>
<script type="text/javascript" src="../../script/api.js" ></script>
<script type="text/javascript" src="../../script/Map.js" ></script>

</script>
