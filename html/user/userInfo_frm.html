<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,aItemress=no">
    <title>设置</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <style media="screen">
      .clearLogin{
        background: #fe467a;
        color: #fff;
        width: 80%;
        margin: 20px auto;
        height: 2rem;
        line-height: 2rem
      }
      .aui-list-item-arrow:before{
        border: 1px solid #ccc;
        border-top: none;
        border-right: none;
      }
    </style>
</head>
<body>
<ul class="aui-list aui-list-in">
  <li class="aui-list-item">
      <div class="aui-list-item-inner aui-list-item-arrow">
          <div class="aui-list-item-label">
              性别
          </div>
          <div class="aui-list-item-input">
              <select>
                  <option>男</option>
                  <option>女</option>
              </select>
          </div>
      </div>
  </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner aui-list-item-arrow" onclick="fnopenData()">
                    <div class="aui-list-item-label">
                      生日
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="" id="Data" readonly="readonly">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    所在地
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    收货地址
                </div>
            </li>
        </ul>
</body>
<script type="text/javascript" src="../../script/api.js" ></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
    }
    // 打开时间
    function fnopenData() {
      api.openPicker({
    type: 'date',
    date: '1990-05-01 12:30',
    title: '选择时间'
}, function(ret, err) {
    if (ret) {
        var userData = $api.byId('Data');
        $api.val(userData,ret.year + '年' + ret.month + '月' + ret.day + '日');
    } else {
        alert(JSON.stringify(err));
    }
});
    }
</script>
</html>
