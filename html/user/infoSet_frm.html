<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,aItemress=no">
    <title>设置</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <style media="screen">
    .aui-switch:checked{
      border-color: #fe467a;
      background-color: #fe467a
    }
    </style>
</head>
<body>
<ul class="aui-list aui-list-in">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">接收新消息通知</div>
                    <div class="aui-list-item-right">已开启</div>
                </div>
            </li>
            <li class="aui-list-header">
           已在系统设置中开启消息通知
      </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">系统消息</div>
                    <div class="aui-list-item-right">
                        <input type="checkbox" class="aui-switch" checked>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">热门推荐</div>
                    <div class="aui-list-item-right">
                        <input type="checkbox" class="aui-switch">
                    </div>
                </div>
            </li>
        </ul>
</body>
<script src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
    }
</script>
</html>
